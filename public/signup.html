                crossorigin="anonymous">
        <link rel="stylesheet" href="../css/signup.css" />

    <body>
       
    <div class="container-fluid">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">
                        <img src="/img/verge.png" width="60" height="50" alt="">
                </a>
    
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Latest Tech Headlines<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mynews">Saved Tech Articles</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="list-builder"></div>
        <div id="popup-box">
            <img src="/img/close.png" id="popup-close" />
            <div id="popup-box-content">
                <h1>Subscribe to The Tech Newscrape Newsletter</h1>
                <p>
                    Stay up to date on the latest tech news., plus receive exclusive content by
                    subscribing to our newsletter.
                </p>
                <form id="popup-form" action="https://email_list_service_api.com">
                    <input type="hidden" name="list" value="key_list_etc" />
                    <input type="text" name="name" placeholder="Full Name" />
                    <input type="text" name="email" placeholder="Email Address" />
                    <button class= "btn-secondary my-3" type="button" name="subscribe">Subscribe</button>
                </form>
            </div>
        </div>

        <hr class="bg-white">
        <footer class="footer">
                <div class="container text-center">

                </div>
